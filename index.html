<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

    <!-- daisy and tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css styles -->
    <style>
      .font-work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="hero min-h-screen bg-[#F9F6E2]">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img
            src="./images/Summer1.png"
            class="w-[300px] lg:max-w-sm rounded-lg"
          />
          <div>
            <p
              class="font-work-sans font-medium text-[24px] lg:text-[32px] text-[#111] text-center"
            >
              ---SALE FEVER---
            </p>
            <h1
              class="text-[40px] lg:text-[58px] text-center font-bold text-[#111] font-work-sans"
            >
              Purchase TK 200 or <br />above & get
              <span class="text-[#E527B2]">20% off</span>
            </h1>
            <div
              class="flex gap-4 flex-col lg:flex-row justify-center items-center"
            >
              <p class="text-2xl text-[#111] font-medium font-work-sans">
                Use Promo Code
              </p>
              <button
                class="btn bg-[#E527B2] text-white font-work-sans font-semibold text-2xl rounded-lg hover:bg-[#de60bc]"
              >
                SELL200
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
