<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

    <!-- daisy and tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css styles -->
    <style>
      .font-work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <!-- banner section starts -->
      <div class="hero min-h-screen bg-[#F9F6E2]">
        <div class="hero-content flex-col lg:flex-row-reverse xl:gap-[29px]">
          <img
            src="./images/Summer1.png"
            class="w-[300px] lg:max-w-sm xl:w-[500px] rounded-lg"
          />
          <div>
            <p
              class="font-work-sans font-medium text-[24px] lg:text-[32px] text-[#111] text-center"
            >
              ---SALE FEVER---
            </p>
            <h1
              class="text-[40px] lg:text-[58px] text-center font-bold text-[#111] font-work-sans"
            >
              Purchase TK 200 or <br />above & get
              <span class="text-[#E527B2]">20% off</span>
            </h1>
            <div
              class="flex gap-4 flex-col lg:flex-row justify-center items-center"
            >
              <p class="text-2xl text-[#111] font-medium font-work-sans">
                Use Promo Code
              </p>
              <button
                class="btn bg-[#E527B2] text-white font-work-sans font-semibold text-2xl rounded-lg hover:bg-[#de60bc]"
              >
                SELL200
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- banner section ends -->
    </header>
    <!-- header section ends -->
    <main class="bg-[#F8F8F8] pt-[120px] pb-[200px]">
      <!-- main container begins -->
      <section class="grid grid-cols-1 lg:grid-cols-2">
        <!-- card container begins -->
        <div>
          <!-- kitchenware section begins -->
          <div>
            <h1 class="font-work-sans text-[#111] text-[40px] font-semibold">
              Kitchenware
            </h1>
            <div>
              <!-- card 1 -->
              <div
                class="card w-[342px] px-5 pt-5 bg-base-100 shadow-xl items-center"
              >
                <figure class="w-[302px] h-[200px] bg-[#1111110D]">
                  <img
                    src="./images/prod1.png"
                    alt="Shoes"
                    class="rounded-xl"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input
                      type="radio"
                      name="prod1"
                      class="mask mask-star-2 bg-orange-400"
                    />
                    <input
                      type="radio"
                      name="prod1"
                      class="mask mask-star-2 bg-orange-400"
                    />
                    <input
                      type="radio"
                      name="prod1"
                      class="mask mask-star-2 bg-orange-400"
                    />
                    <input
                      type="radio"
                      name="prod1"
                      class="mask mask-star-2 bg-orange-400"
                      checked
                    />
                    <input
                      type="radio"
                      name="prod1"
                      class="mask mask-star-2 bg-orange-400"
                    />
                  </div>
                  <h2
                    class="card-title text-[#111] text-[20px] font-semibold font-work-sans"
                  >
                    K. Accessories
                  </h2>
                  <p
                    class="text-[#11111180] font-work-sans font-normal text-[20px]"
                  >
                    39.00 TK
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card container ends -->
        <!-- cart container begins -->
        <div class="items-center">
          <!-- cart coupon -->
          <div
            class="bg-white w-[342px] h-[148px] items-center px-6 py-6 rounded-lg mx-auto"
          >
            <h1 class="font-work-sans text-[#111] text-2xl font-medium">
              Have coupon?
            </h1>
            <div class="join mt-4">
              <input
                class="input input-bordered join-item h-[56px] font-work-sans w-[194px] text-[20px]"
                placeholder="Coupon code"
              />
              <button
                class="btn join-item rounded-lg bg-[#E527B2] h-[56px] normal-case text-white hover:text-[#E527B2] font-semibold w-[100px] text-[20px]"
              >
                Apply
              </button>
            </div>
          </div>
          <!-- cart item list -->
          <div
            class="bg-white p-[24px] w-[342px] mx-auto rounded-lg mt-[24px] text-center"
          >
            <div></div>
            <hr class="h-[1px] bg-[#11111180] w-[294px] mx-auto" />
            <div class="bg-white text-center mt-[24px]">
              <p class="text-2xl text-[#11111180] font-medium">
                <span class="text-[#111]">Total Price:</span> <span>00</span>TK
              </p>
              <p class="text-2xl text-[#11111180] font-medium mt-4">
                <span class="text-[#111]">Discount:</span> <span>00</span>TK
              </p>
              <p class="text-2xl text-[#11111180] font-medium mt-4">
                <span class="text-[#111]">Total:</span> <span>00</span>TK
              </p>
            </div>
            <hr class="h-[1px] bg-[#11111180] w-[294px] mx-auto mt-[24px]" />
            <button
              class="btn rounded-lg bg-[#E527B2] w-[294px] h-[56px] text-white hover:text-[#E527B2] relative bottom-[-50px] normal-case text-[20px] font-semibold"
            >
              Make Purchase
            </button>
          </div>
        </div>
        <!-- cart container ends -->
      </section>
    </main>
  </body>
</html>
